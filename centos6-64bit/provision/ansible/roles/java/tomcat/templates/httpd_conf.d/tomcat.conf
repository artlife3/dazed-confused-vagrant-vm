<VirtualHost *:80>
  ServerName tomcat.{{ domain }}

  <Directory />
    Options FollowSymLinks
    AllowOverride None
    ProxyPass  ajp://localhost:8009/
    ProxyPassReverse ajp://localhost:8009/
  </Directory>

</VirtualHost>

<VirtualHost *:443>
  ServerName tomcat.{{ domain }}

  <Directory />
    Options FollowSymLinks
    AllowOverride None
    ProxyPass  ajp://localhost:8009/
    ProxyPassReverse ajp://localhost:8009/
  </Directory>

</VirtualHost>
