<VirtualHost *:80>
  ServerName kibana.{{ domain }}

  <Directory />
    Options FollowSymLinks
    AllowOverride None
    ProxyPass  http://localhost:5601/
  </Directory>

</VirtualHost>

<VirtualHost *:443>
  ServerName kibana.{{ domain }}

  # SSL Settings
  SSLEngine on
  SSLCertificateFile /etc/pki/tls/certs/localhost.crt
  SSLCertificateKeyFile /etc/pki/tls/private/localhost.key
  
  <Directory />
    Options FollowSymLinks
    AllowOverride None
    ProxyPass  http://localhost:5601/
  </Directory>

</VirtualHost>

